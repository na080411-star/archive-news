<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - 세계 뉴스 아카이브</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* 폴백 스타일 - CSS 로딩 실패 시 기본 스타일 */
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .header { background: #667eea; color: white; padding: 20px; text-align: center; }
        .tab-btn { padding: 10px 20px; margin: 5px; border: 1px solid #ccc; cursor: pointer; }
        .news-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
        .loading { text-align: center; padding: 20px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="icon icon-archive">📚</div>
                <h1>Archive</h1>
            </div>
            <p class="subtitle">세계 주요 뉴스사의 실시간 뉴스 아카이브</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="category-tabs">
                <button class="tab-btn active" data-category="politics">
                    <span class="icon icon-landmark"></span>
                    정치
                </button>
                <button class="tab-btn" data-category="economy">
                    <span class="icon icon-chart"></span>
                    경제
                </button>
                <button class="tab-btn" data-category="sports">
                    <span class="icon icon-sports"></span>
                    스포츠
                </button>
            </div>

            <div class="news-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>뉴스를 불러오는 중...</p>
                </div>
                
                <div class="news-list" id="newsList">
                    <!-- 뉴스 아이템들이 여기에 동적으로 추가됩니다 -->
                </div>

                <div class="no-news" id="noNews" style="display: none;">
                    <span class="icon icon-newspaper"></span>
                    <p>해당 카테고리의 뉴스가 없습니다.</p>
                </div>
            </div>

            <div class="news-sources">
                <h3>📰 뉴스 소스</h3>
                <div class="sources-grid">
                    <div class="source-item">로이터</div>
                    <div class="source-item">AP</div>
                    <div class="source-item">BBC</div>
                    <div class="source-item">뉴욕 타임스</div>
                    <div class="source-item">월스트리트 저널</div>
                    <div class="source-item">블룸버그</div>
                    <div class="source-item">AFP</div>
                    <div class="source-item">교도통신</div>
                    <div class="source-item">신화통신</div>
                    <div class="source-item">가디언</div>
                    <div class="source-item">르몽드</div>
                    <div class="source-item">알자지라</div>
                    <div class="source-item">이타르타스</div>
                    <div class="source-item">인디펜던트</div>
                    <div class="source-item">폭스 뉴스</div>
                    <div class="source-item">CNN</div>
                    <div class="source-item">포브스</div>
                    <div class="source-item">더 이코노미스트</div>
                    <div class="source-item">파이낸셜 타임즈</div>
                    <div class="source-item">더 타임즈</div>
                    <div class="source-item">블룸버그 통신</div>
                    <div class="source-item">워싱턴 포스트</div>
                    <div class="source-item">르피가로</div>
                    <div class="source-item">스푸트니크 통신</div>
                    <div class="source-item">NHK 뉴스</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Archive. 세계 뉴스 아카이브</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
